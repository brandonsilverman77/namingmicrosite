<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Name Builder</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1, h2 { margin-bottom: 10px; }
    .container {
      border: 1px solid #ccc;
      min-height: 100px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .tile {
      position: relative;
      background: #f0f0f0;
      border: 1px solid #999;
      padding: 8px 12px;
      margin: 5px;
      cursor: move;
      border-radius: 4px;
    }
    .delete {
      position: absolute;
      top: 2px;
      right: 4px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
    .lineup { min-height: 50px; }
    #acronym { font-size: 1.2em; font-weight: bold; min-height: 1em; }
    #controls { margin-bottom: 20px; }
    #new-word { padding: 6px; font-size: 1em; }
    #add-btn { padding: 6px 12px; font-size: 1em; margin-left: 8px; }
  </style>
</head>
<body>
  <h1>Organization Name Builder</h1>

  <div id="controls">
    <input type="text" id="new-word" placeholder="Enter a new word" />
    <button id="add-btn">Add Word</button>
  </div>

  <h2>Available Words</h2>
  <div id="pool" class="container"></div>

  <h2>Line Up Your Name</h2>
  <div id="lineup" class="container lineup"></div>

  <h2>Generated Acronym</h2>
  <div id="acronym"></div>

  <script>
    const initialWords = [
      "social media", "library", "open", "data", "database",
      "repository", "infrastructure", "international", "commons", "archive"
    ];
    const pool = document.getElementById('pool');
    const lineup = document.getElementById('lineup');
    const acronymDiv = document.getElementById('acronym');
    const addBtn = document.getElementById('add-btn');
    const newWordInput = document.getElementById('new-word');

    function createTile(word) {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.textContent = word;
      tile.draggable = true;
      tile.id = 'tile-' + word.replace(/\s+/g, '-') + '-' + Date.now();

      // Drag events
      tile.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.id);
        e.target.classList.add('dragging');
      });
      tile.addEventListener('dragend', e => {
        e.target.classList.remove('dragging');
      });

      // Delete button
      const del = document.createElement('span');
      del.className = 'delete';
      del.textContent = 'Ã—';
      del.title = 'Delete word';
      del.addEventListener('click', () => {
        tile.remove();
        updateAcronym();
      });
      tile.appendChild(del);

      pool.appendChild(tile);
    }

    // Initialize tiles
    initialWords.forEach(createTile);

    // Add new word
    addBtn.addEventListener('click', () => {
      const w = newWordInput.value.trim();
      if (w) {
        createTile(w);
        newWordInput.value = '';
      }
    });

    // Update acronym
    function updateAcronym() {
      const letters = [...lineup.children]
        .flatMap(tile =>
          tile.firstChild.textContent.trim().split(/\s+/).map(w => w[0].toUpperCase())
        );
      acronymDiv.textContent = letters.join('');
    }

    // Helper for ordering
    function getDragAfterElement(container, x) {
      const draggableElements = [...container.querySelectorAll('.tile:not(.dragging)')];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = x - box.left - box.width / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        }
        return closest;
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    // Enable dragging
    pool.addEventListener('dragover', e => e.preventDefault());
    pool.addEventListener('drop', e => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text/plain');
      pool.appendChild(document.getElementById(id));
      updateAcronym();
    });

    lineup.addEventListener('dragover', e => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text/plain');
      const draggingEl = document.getElementById(id);
      const afterEl = getDragAfterElement(lineup, e.clientX);
      if (!afterEl) lineup.appendChild(draggingEl);
      else lineup.insertBefore(draggingEl, afterEl);
    });
    lineup.addEventListener('drop', e => {
      e.preventDefault();
      updateAcronym();
    });

    // Initial acronym
    updateAcronym();
  </script>
</body>
</html>
